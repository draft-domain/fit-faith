<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit & Focused in Faith | Coming Soon</title>
    <meta name="description" content="Fit & Focused in Faith is a community dedicated to wellness and faith. Our full site is coming soon.">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .hero {
            background-image: url('assets/images/banner-coming-soon.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-weight: 100;
            font-size: 5em;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            animation: anim-text-flow 15s linear infinite;
        }

        .social-links {
            margin-top: 40px;
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 0 10px;
            border-radius: 50%;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover,
        .social-links a:focus-visible {
            background-color: #fff;
            color: #000;
            outline: none;
        }

        @keyframes anim-text-flow {
            0% {
                color: #fff;
                text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff;
            }
            25% {
                color: #fff;
                text-shadow: 0 0 10px #ff00b3, 0 0 20px #ff00b3, 0 0 40px #ff00b3;
            }
            50% {
                color: #fff;
                text-shadow: 0 0 10px #b3ff00, 0 0 20px #b3ff00, 0 0 40px #b3ff00;
            }
            75% {
                color: #fff;
                text-shadow: 0 0 10px #ffb300, 0 0 20px #ffb300, 0 0 40px #ffb300;
            }
            100% {
                color: #fff;
                text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
                letter-spacing: 5px;
            }
            .social-links a {
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <main class="hero">
        <div class="content">
            <h1>Coming Soon</h1>
            <div class="social-links">
                <a href="https://www.facebook.com/groups/fitandfocusedinfaith2" target="_blank" rel="noopener noreferrer" aria-label="Join our Facebook group"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/fitandfocusedinfaith" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.threads.com/@fitandfocusedinfaith" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Threads"><i class="fab fa-threads"></i></a>
                <a href="https://www.tiktok.com/@fitandfocusedinfaith" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </main>

</body>
</html>
