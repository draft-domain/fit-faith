  <style>
    :root{
      /* palette tuned for a light, creamy background image */
      --text: #403c36;                 /* readable on cream */
      --muted: #6f6a62;
      --overlay: rgba(0,0,0,.08);      /* very light overlay for contrast */
      --ring: #7cc4ff;

      /* brand colors */
      --fb: #1877F2;
      --ig-1: #f58529; /* instagram gradient endpoints for hover ring */
      --ig-2: #DD2A7B;
      --ig-3: #8134AF;
      --ig-4: #515BD4;
      --threads: #000000;
      --tt: #010101;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Lato", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      overflow: hidden; /* keep full-bleed hero tidy */
      background: #f7f4ee; /* fallback behind image edges */
    }

    /* HERO */
    .hero{
      position:relative;
      min-height:100svh;
      display:grid;
      place-items:center;
      text-align:center;
      background-image:url("assets/images/banner-coming-soon.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    .hero::before{
      /* subtle overlay so text always passes contrast */
      content:"";
      position:absolute; inset:0;
      background:var(--overlay);
    }

    .content{
      position:relative;
      padding:2rem;
    }

    /* Headline: readable on light bg + soft glow animation */
    h1{
      margin:0 0 1.25rem;
      font-weight:100;
      letter-spacing:.4rem;
      font-size: clamp(2.2rem, 8vw, 5.2rem);
      color: var(--text);
      text-transform: uppercase;
      text-shadow:
        0 0 .7rem rgba(255,170,120,.15),
        0 .1rem .25rem rgba(0,0,0,.06);
      animation: glow 10s ease-in-out infinite;
    }

    @keyframes glow{
      0%,100% { text-shadow: 0 0 .7rem rgba(255,170,120,.18), 0 .1rem .25rem rgba(0,0,0,.06); }
      25%     { text-shadow: 0 0 .7rem rgba(124,196,255,.20),   0 .1rem .25rem rgba(0,0,0,.06); }
      50%     { text-shadow: 0 0 .7rem rgba(170,255,180,.18),   0 .1rem .25rem rgba(0,0,0,.06); }
      75%     { text-shadow: 0 0 .7rem rgba(255,214,140,.20),   0 .1rem .25rem rgba(0,0,0,.06); }
    }

    /* SOCIAL ICONS (brand colored rings → fill on hover) */
    .socials{
      display:flex; gap:.8rem; justify-content:center; flex-wrap:wrap;
    }
    .socials a{
      width:52px; height:52px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px;
      text-decoration:none;
      background: rgba(255,255,255,.55);
      border:1px solid rgba(0,0,0,.08);
      outline: none;
      transition: transform .18s ease, box-shadow .18s ease, background-color .18s ease, color .18s ease;
      box-shadow: 0 .15rem .45rem rgba(0,0,0,.06);
    }
    .socials a:focus-visible{
      outline:3px solid var(--ring);
      outline-offset:2px;
    }
    .socials a .fa-brands{ font-size: 1.15rem; }

    /* individual brand styling */
    .socials a.fb{
      color: var(--fb);
      box-shadow: 0 0 0 2px var(--fb) inset, 0 .15rem .45rem rgba(24,119,242,.18);
    }
    .socials a.ig{
      color:#c13584;
      /* subtle multi-color ring like IG */
      box-shadow:
        0 0 0 2px var(--ig-2) inset,
        0 .15rem .45rem rgba(209,83,144,.18);
    }
    .socials a.threads{
      color: var(--threads);
      box-shadow: 0 0 0 2px var(--threads) inset, 0 .15rem .45rem rgba(0,0,0,.16);
    }
    .socials a.tt{
      color: var(--tt);
      box-shadow: 0 0 0 2px var(--tt) inset, 0 .15rem .45rem rgba(0,0,0,.16);
    }

    .socials a:hover,
    .socials a:active{
      transform: translateY(-2px);
      background: #ffffff;
    }

    /* on hover, fill brand color & invert icon to white */
    .socials a.fb:hover{ background: var(--fb); color:#fff; }
    .socials a.ig:hover{
      background: radial-gradient(circle at 30% 107%,
        #fdf497 0%, #fdf497 5%,
        #fd5949 45%, #d6249f 60%, #285AEB 90%);
      color:#fff;
    }
    .socials a.threads:hover{ background:#000; color:#fff; }
    .socials a.tt:hover{ background:#000; color:#fff; }

    /* second row spacing */
    .socials--groups{ margin-top: .9rem; }

    /* make the group buttons match FB ring & size */
    .socials a.group .fa-solid{ font-size: 1.05rem; }


    /* layout tweaks for smaller screens */
    @media (max-width: 768px){
      h1{ letter-spacing:.2rem; }
      .socials a{ width:46px; height:46px; }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Coming soon hero">
    <div class="content">
      <h1>Coming&nbsp;Soon</h1>

      <nav class="socials" aria-label="Social links">

          <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>

        <a class="tt" href="https://www.tiktok.com/@fitandfocusedinfaith" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">

      </nav>

      <nav class="socials socials--groups" aria-label="Facebook groups">

    </div>
  </main>
</body>
